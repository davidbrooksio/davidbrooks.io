<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Optional Meta Tags -->
<meta name="description" content="{% if page.meta.description %}{{ page.meta.description }}{% else %}{{ site.description }}{% endif %}">

<!-- Robots -->
<meta name="robots" content="noindex" />

<!-- Open Graph -->
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />
<meta property="og:description" content="{% if page.meta.description %}{{ page.meta.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:type" content="article">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:locale" content="en_GB">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{% if page.meta.image %}{{ page.meta.image }}{% else %}{{ site.meta_image }}{% endif %}">
<meta property="og:image:width" content="2400">
<meta property="og:image:height" content="1260">
<meta property="fb:app_id" content="672819726198250">

<!-- Twitter -->
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />
<meta name="twitter:description" content="{% if page.meta.description %}{{ page.meta.description }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{% if page.meta.image %}{{ page.meta.image }}{% else %}{{ site.meta_image }}{% endif %}">
